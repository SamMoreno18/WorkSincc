<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="estilos.css">

	<title>Worksinc</title>
</head>
<body>

	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">WorkSinc</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="logo.png">
					<i class='bx bxs-dashboard' href="logo.png" ></i>
					<span class="text">Home</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">Folders</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Tasks</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">Version</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-group' ></i>
					<span class="text">Chat Global</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>




	<section id="content">
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="https://th.bing.com/th/id/R.0de849455e8b26a86ed20c7ede549de0?rik=6qgpqRjH9ZfUFA&riu=http%3a%2f%2fcdn.onlinewebfonts.com%2fsvg%2fimg_266351.png&ehk=MGAevLueHXm4kBUecqJpFIory4vHyHTATf4kHUQsOFM%3d&risl=&pid=ImgRaw&r=0" class="profile">
				<img src="https://th.bing.com/th/id/R.0de849455e8b26a86ed20c7ede549de0?rik=6qgpqRjH9ZfUFA&riu=http%3a%2f%2fcdn.onlinewebfonts.com%2fsvg%2fimg_266351.png&ehk=MGAevLueHXm4kBUecqJpFIory4vHyHTATf4kHUQsOFM%3d&risl=&pid=ImgRaw&r=0">
			</a>
		</nav>
		<main>
			<div class="head-title">
				<div class="left">
					<h1>WorkSpace</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Home</a>
						</li>
					</ul>
				</div>
				<a href="#" class="btn-download">
					<i class='bx bxs-cloud-download' ></i>
					<span class="text">Upload Folder</span>
				</a>
			</div>

			<ul class="box-info">
				<li>
					<i class='bx bxs-calendar-check' ></i>
					<span class="text">
						<h3>5</h3>
						<p>Completed Tasks</p>
					</span>
				</li>
				<li>
					<i class='bx bxs-group' ></i>
					<span class="text">
						<h3>12</h3>
						<p>Team Members</p>
					</span>
				</li>
				<li>
					<i class='bx bxs-calendar-check' ></i>
					<span class="text">
						<h3>45</h3>
						<p>Pending Tasks</p>
					</span>
				</li>
			</ul>
